<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container d-flex flex-column">
    
    <nav class="row pt-3 gap-2">
        <input id="inp" type="text" class="col-8 rounded-3" placeholder="Username" >
        <button type="button" id="submit" class="btn btn-primary col">Add Task</button>
        <button id="search" class="btn btn-dark col">Search</button>
    </nav>
    
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Todo App</strong>
                <small>1 sec ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toast-body" class="toast-body">
            </div>
        </div>
    </div>
    
    <div class="containerOne mt-5 flex-fill overflow-auto">
        <div id="searchResults">
    
        </div>
        <div id="taskContainer">
    
        </div>
    </div>

    <div class="containerTwo" id="completed">
        <div>
            <span>
                <p>
                    Completed Tasks:
                </p>
            </span>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
